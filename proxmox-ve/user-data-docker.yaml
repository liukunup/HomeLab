    gecos: LiuKun
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  liukunup@163.com
    passwd: $6$8EUkAsCo3tFHpXpU$5qD47Ycp4eqTVL/fcMgsLqKW9plxBl3hZvPIC1bmDNyDWI83zZKWTeedPPoNRqo.AZlmbR2kYJUtxFOCmIuqg1
    lock_passwd: false

apt:
  primary:
    - arches: [default]
      uri: https://mirrors.ustc.edu.cn/debian
  security:
    - arches: [default]
      uri: https://mirrors.ustc.edu.cn/debian-security

package_reboot_if_required: true
package_update: true
package_upgrade: true

packages:
  - qemu-guest-agent
  - vim
  - curl
  - wget
  - git
  - nfs-common
  - net-tools
  - software-properties-common
  - ca-certificates

runcmd:
  # 安装 docker
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo \
    "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt update
  - apt install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
  # 将用户加入 docker 组
  - usermod -aG docker liukunup
  # 创建软链接
  - ln -s /usr/libexec/docker/cli-plugins/docker-buildx /usr/bin/docker-buildx
  - ln -s /usr/libexec/docker/cli-plugins/docker-compose /usr/bin/docker-compose
  # 设置开机自启动并启动服务
  - systemctl enable docker
  - systemctl start docker
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  # 清理工作
  - apt autoremove -y
  - apt clean