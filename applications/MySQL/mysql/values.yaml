# 鉴权配置
auth:
  # 设置 `root` 超级管理员的密码
  rootPassword: "123456"
  # 创建自定义数据库(以电商为例)以及新建对应用户
  database: "e_commerce"
  username: "e_commerce"
  password: "123456"
# 主从复制(一主二从)
architecture: replication
# 主数据库
primary:
  # 设置持久化存储空间
  persistence:
    size: 8Gi
  extraEnvVars:
    # 设置时区
    - name: TZ
      value: "Asia/Shanghai"
    # 设置编码集
    - name: DEFAULT_CHARSET
      value: "utf8mb4"
    - name: DEFAULT_COLLATION
      value: "utf8mb4_unicode_ci"
# 从数据库
secondary:
  # 设置持久化存储空间
  persistence:
    size: 8Gi
  extraEnvVars:
    # 设置时区
    - name: TZ
      value: "Asia/Shanghai"
    # 设置编码集
    - name: DEFAULT_CHARSET
      value: "utf8mb4"
    - name: DEFAULT_COLLATION
      value: "utf8mb4_unicode_ci"
  # 设置实例数量
  replicaCount: 2
# 使能`Network Policy`并允许任意外部来源的访问
networkPolicy:
  enabled: true
  allowExternal: true
